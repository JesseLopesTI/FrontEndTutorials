<!DOCTYPE html>

<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./styles/main.css">

    <link rel="stylesheet" href="./styles/responsive.css">

    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
  </head>

  <body>
    <header>
      <div class="netflix-header">
        <h1><a class="logo" href="">Netflix</a></h1>

        <nav>
          <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Documentários</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="banner">
        <div class="banner-elements">
          <h2 class="featured-movie-title">House of Cards</h2>

          <p class="movie-description">
            Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está 
            imperdível.
          </p>

          <div class="buttons">
            <button class="button watch-button" type="button">
              <i class="fas fa-play"></i>
              Assistir agora
            </button>

            <button class="button watch-button" type="button">
              <i class="fas fa-info-circle"></i>
              Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="movie" src="./images/covers/avengers-cover.jpg" alt="Capa do Filme Avengers">
        </div>

        <div class="item">
          <img class="movie" src="./images/covers/breaking-bad-cover.jpg" alt="Capa do Filme Breaking Bad">
        </div>

          <div class="item">
            <img class="movie" src="./images/covers/civil-war-america-captain-cover.jpg" alt="Capa do Filme Civil War America Captain">
        </div>

        <div class="item">
          <img class="movie" src="./images/covers/dr-house-cover.jpg" alt="Capa da Série Dr. House">
        </div>

        <div class="item">
          <img class="movie" src="./images/covers/hobbit-cover.jpg" alt="Capa do Filme Hobbit">
        </div>

        <div class="item">
          <img class="movie" src="./images/covers/pokemon-cover.jpg" alt="Capa da Série Pokemon">
        </div>

        <div class="item">
          <img class="movie" src="./images/covers/smallville-cover.jpg" alt="Capa da Série Smallville">
        </div>

        <div class="item">
          <img class="movie" src="./images/covers/star-wars-cover.jpg" alt="Capa do Filme Star Wars">
        </div>

        <div class="item">
          <img class="movie" src="./images/covers/supernatural-cover.jpg" alt="Capa da Série Supernatural">
        </div>

        <div class="item">
          <img class="movie" src="./images/covers/umbrella-academy-cover.jpg" alt="Capa da Série The Umbrella Academy">
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./scripts/owl/jquery.min.js"></script>
    <script src="./scripts/owl/owl.carousel.min.js"></script>
    <script src="./scripts/owl/setup.js"></script>
  </body>

</html>
